<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png">
        
    <title>Registration Form</title>
  </head>
  <body style="background-image: linear-gradient(to left, #33FFCC,#CCFF99);">
    <div class="container col-lg-8 mt-4">
      <div class="card pb-5">
        <div class="row">
          <h1 class="text-center">Registration Form</h1>
          <div class="col-5 ms-5 mt-3 ps-3">
            <label>Full Name</label>
            <input type="text" name="" placeholder="Enter your Full Name" class="form-control">
          </div>
          <div class="col-5 mt-3">
            <label>Father Name</label>
            <input type="text" name="" placeholder="Enter your Father Name" class="form-control">
          </div>
          <div class="col-10 ms-5 mt-3 ps-3">
            <label>Email</label>
            <input type="text" name="" placeholder="Enter your Email Address" class="form-control">
          </div>
          <div class="col-5 ms-5 mt-3 ps-3">
            <label>Password</label>
            <input type="password" name="" placeholder="Enter your Password" class="form-control">
          </div>
          <div class="col-5 mt-3">
            <label>Date</label>
            <input type="date" name="" placeholder="Enter your Email Address" class="form-control">
          </div>
          <div class="col-5 ms-5 mt-3 ps-3">
            <label>Country</label>
            <select class="form-select">
              <option selected>Select your Country</option>
              <option>IN</option>
              <option>USA</option>
            </select>
          </div>
          <div class="col-5 mt-3 ps-3">
            <label>Gender</label>
            <select class="form-select">
              <option selected>Select your Gender</option>
              <option>MALE</option>
              <option>FEMALE</option>
            </select>
          </div>
          <div class="col-10 ms-5 mt-5 ps-3">
            <button class="form-control" style="background-image: linear-gradient(to right, #33FFCC, #CCFF99);">Submit</button>
          </div>
          <div class="col-10 ms-5 mt-2 ps-3">
            <button class="form-control" style="background-image: linear-gradient(to right, #33FFCC, #CCFF99);">Reset Form</button>
          </div>
        </div>
      </div>
    </div>


    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
